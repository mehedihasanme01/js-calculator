<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator | js</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body bgcolor="#a9a9a9">
<br/>
    <h1 align="center"><i><b>javaScript Calculator</i></b></h1>
<hr style="size: 20px; color: #1b1e21;">

<div class="container">
    <div class="row text-center">
        <div class="col-md-6">
           <div class="card">
               <div class="card-header"></div>
               <div class="card-body bg-dark">


                  <form name="calculator" >
                      <input name="display" placeholder="0" style="width: 270px; height: 60px; text-align: right; border-radius:8px; margin:3px;
                          font-size:30px;"><br/>
                      <input type="button" value="7" onclick="document.calculator.display.value+='7'" style="width: 60px; height: 60px; font-size:30px;
                       border-radius:8px; margin:3px;">
                      <input type="button" value="8" onclick="document.calculator.display.value+='8'" style="width: 60px; height: 60px; font-size:30px;
                       border-radius:8px; margin:3px;">
                      <input type="button" value="9" onclick="document.calculator.display.value+='9'" style="width: 60px; height: 60px; font-size:30px;
                       border-radius:8px; margin:3px;">
                      <input type="button" value="+" onclick="btnplus()" style="width: 60px; height: 60px; font-size:30px; border-radius:8px;">
                      <br/>

                      <input type="button" value="4" onclick="document.calculator.display.value+='4'" style="width: 60px; height: 60px; font-size:30px;
                       border-radius:8px; margin:3px;">
                      <input type="button" value="5" onclick="document.calculator.display.value+='5'" style="width: 60px; height: 60px; font-size:30px;
                       border-radius:8px; margin:3px;">
                      <input type="button" value="6" onclick="document.calculator.display.value+='6'" style="width: 60px; height: 60px; font-size:30px;
                       border-radius:8px; margin:3px;">
                      <input type="button" value="-" onclick="btnsub()" style="width: 60px; height: 60px; font-size:30px; border-radius:8px;">
                      <br/>

                      <input type="button" value="1" onclick="document.calculator.display.value+='1'" style="width: 60px; height: 60px; font-size:30px;
                       border-radius:8px; margin:3px;">
                      <input type="button" value="2" onclick="document.calculator.display.value+='2'" style="width: 60px; height: 60px; font-size:30px;
                       border-radius:8px; margin:3px;">
                      <input type="button" value="3" onclick="document.calculator.display.value+='3'" style="width: 60px; height: 60px; font-size:30px;
                       border-radius:8px; margin:3px;">
                      <input type="button" value="*" onclick="btnmul()" style="width: 60px; height: 60px; font-size:30px; border-radius:8px;">
                      <br/>


                      <input type="button" value="0" onclick="document.calculator.display.value+='0'" style="width: 60px; height: 60px; font-size:30px;
                       border-radius:8px; margin:3px;">
                      <input type="button" value="%" onclick="btnMod()" style="width: 60px; height: 60px; font-size:30px;
                       border-radius:8px; margin:3px;">
                      <input type="button" value="." onclick="btndot()" style="width: 60px; height: 60px; font-size:30px;
                       border-radius:8px; margin:3px;">
                      <input type="button" value="/" onclick="btndiv()" style="width: 60px; height: 60px; font-size:30px; border-radius:8px;">

                      <br/>
                       <input type="button" value="=" onclick="document.calculator.display.value = eval(document.calculator.display.value)" style="width: 133px; height: 60px;
                       font-size: 30px; border-radius:8px;">
                      <input type="button" value="C" onclick="btnclear()" style="width: 132px; height: 60px; font-size: 30px; border-radius:8px;">
                  </form>


               </div>
               <div class="card-footer">
                   <p>day-10 javaScript Homework done by <a href="http://fb.com/mehedihasanme01">Mehedi H. Rabbi</a> </p>
               </div>
           </div>
        </div>
    </div>
</div>



<script src="js/jquery-3.2.1.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>
</body>
</html>
